<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OOP TicTacToe!</title>
  </head>
  <body>
    <main>
      <section class="gameBoard gameBoard--Grid-Container">
        <h1 class="gameName first-cell">TIC TAC TOE</h1>
        <div class="gameCell a1">grid1</div>
        <div class="gameCell a2">grid2</div>
        <div class="gameCell a3">grid3</div>
        <div class="gameCell b1">grid4</div>
        <div class="gameCell b2">grid5</div>
        <div class="gameCell b3">grid6</div>
        <div class="gameCell c1">grid7</div>
        <div class="gameCell c2">grid8</div>
        <div class="gameCell c3">grid9</div>
      </section>
      <script src="main.js"></script>
    </main>
  </body>
</html>
