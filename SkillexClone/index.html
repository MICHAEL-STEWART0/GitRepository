<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Skillex Online Education</title>
  </head>
  <body>
    <main>
      <header class="navigation">
        <a href="#"
          ><img src="../SkillexClone/assets/SkillexLogo.svg" alt="logoSVG"
        /></a>
        <ul class="navigation__linkContainer">
          <li>
            <a class="navigation__linkContainer__links--text-style" href="#"
              >Find Passion</a
            >
          </li>
          <li>
            <a class="navigation__linkContainer__links--text-style" href="#"
              >Categories</a
            >
          </li>
          <li>
            <a class="navigation__linkContainer__links--text-style" href="#"
              >Skills</a
            >
          </li>
          <li>
            <a class="navigation__linkContainer__links--text-style" href="#"
              >Customer</a
            >
          </li>
        </ul>
        <ul class="navigation__linkContainer">
          <li>
            <a class="navigation__linkContainer__links--text-style" href="#"
              >Login</a
            >
          </li>
          <li>
            <a class="navigation__button--featured" href="#">Free Trial</a>
          </li>
        </ul>
      </header>
      <section class="landingPage">
        <div class="searchField">
          <div class="landingPage__searchForm__quoteWrapper">
            <span class="landingPage__searchForm__quoteWrapper__quoteText">
              Watch.
            </span>
            <span class="landingPage__searchForm__quoteWrapper__quoteText">
              Learn.
            </span>
            <span class="landingPage__searchForm__quoteWrapper__quoteText">
              Grow.
            </span>
          </div>
          <input
            class="landingPage__searchForm__innerwrapper__searchField"
            type="text"
            placeholder="Find Your Passion" />
          <button class="landingPage__searchForm__innerwrapper__button">
            Go
          </button>
        </div>
        <div class="cardWrapper">
          <div class="card">
            <img
              class="card__image"
              src="https://assets.website-files.com/617fa48948c7ab24b715140e/6183bce7320d030e82c15028_hero_person-1.webp"
              alt="Unsplashed it picture template" />
            <div class="card__type-of-course__wrapper">
              <span class="card__course-description">
                100+ <br />
                Writing <br />
                Courses
              </span>
            </div>
          </div>
          <div class="card card--notFocused">
            <img
              class="card__image card__image__notFocused"
              src="https://assets.website-files.com/617fa48948c7ab24b715140e/6183bce3e584104be2e330e0_hero_person-2.webp"
              alt="Unsplashed it picture template" />
            <div class="card__course__variety__wrapper">
              <span class="card__course__variety--verticle"> Writing </span>
            </div>
          </div>
          <div class="card card--notFocused">
            <img
              class="card__image card__image__notFocused"
              src="https://assets.website-files.com/617fa48948c7ab24b715140e/6183bb01e5841050e8e31f3b_hero_person-3.webp"
              alt="Unsplashed it picture template" />
            <div class="card__course__variety__wrapper">
              <span class="card__course__variety--verticle"> Business </span>
            </div>
          </div>
        </div>
      </section>
      <h2 class="header__Unlimited-Acess-Instructors">
        Unlimited access to 100+ instructors
        <span class="header__accent--color">.</span>
      </h2>
    </main>

    <script src="main.js"></script>
  </body>
</html>
