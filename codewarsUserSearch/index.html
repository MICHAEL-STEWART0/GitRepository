<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>Search for a codewars user</title>
  </head>
  <body>
    <main>
      <section id="ancillaryUserInfo"></section>
      <section id="primaryUserInfo">
        <section id="primaryUserInfo--userSearchField">
          <input type="search" name="userSearch" id="userSearchBox" />
        </section>
        <section id="primaryUserInfo--userCardDisplayField">
          <div class="userCard">
            <div class="userDescriptors">
              <div class="userCard--UserDescriptors--rankNameClanContainer">
                <div class="userCard--UserDescriptors--rankName"></div>
                <div class="userCard--UserDescriptors--clan"></div>
              </div>
              <div class="userCard--userDescriptors--userProfileURL"></div>
              <div class="userCard--userDescriptors--leaderboardRank"></div>
            </div>
            <div class="userCard--usedProgrammingLanguages"></div>
          </div>
        </section>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
